<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4 font-semibold">Functional<span class="text-red-500 font-medium">Baap er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
        <div class="bg-yellow-400 p-8 rounded-lg">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
        </div>
        
        <div class="bg-[#dc2626] p-8 rounded-lg">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
        </div>
        
        <div class="bg-[#10b981] p-8 rounded-lg">
            <h4 class="text-2xl">Total Balance</h4>
            <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
        </div>
        
        </div>
        </section>

        <!-- deposit and withdraww section -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
                    <input class="w-3/4 px-4 py-3 rounded-lg block" type="text" placeholder="Enter your Deposit Amount" id="deposit-input">
                    <button id="deposit" class="bg-blue-700 px-6 py-2 text-white rounded-lg mt-4 hover:bg-blue-400">deposit</button>
                </div>

                <div class="bg-[#1d4ed8] p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                    <input class="w-3/4 px-4 py-3 rounded-lg block" type="text" placeholder="Enter your Deposit Amount" id="withdraw-input">
                    <button id="deposit-btn" class="bg-[#e11d48] px-6 py-2 text-white rounded-lg mt-4 hover:bg-[#fda4af]">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
